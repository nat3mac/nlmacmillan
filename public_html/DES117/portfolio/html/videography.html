			<input type=radio name=slider id=slide4 />
			<input type=radio name=slider id=slide5 />
	
	
		<!-- The Slider -->
		
			<div id=slides>
				<div id=overflow>
					<div class=inner>
				
						<article>
							<div class=info>
							</div>
							<iframe width="800" height="566" src="//www.youtube.com/embed/rM7TafBWWtI" frameborder="0"></iframe>
						</article>
					
						<article>
							<div class=info>
							</div>

							<div class=info>
							</div>

						<article>

							</div>
							<iframe width="800" height="566" src="//www.youtube.com/embed/5hZ3E8AVqOI" frameborder="0"></iframe>

						</article>
					
					</div> <!-- .inner -->			
				</div> <!-- #overflow -->	
			</div> <!-- #slides -->
	
		<!-- Controls and Active Slide Display -->
	
			<div id=controls>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>
		
		</div> <!-- #controls -->
		
			<div id=active>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>

		</figure> <!-- #2d_media -->

</section>
