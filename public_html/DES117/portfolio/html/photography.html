<!DOCTYPE html>
<html lang="en">
<head>
<meta-charset="UTF-8">
<title>Photography: Nathaniel MacMillan</title>
<link rel="stylesheet" type="text/css" href="../portfolio.css">
<script type="text/javascript" src="html/iosLabelFix.js"></script>
</head>
<body>

<header id="page">
	<a href="../index.html"><div id="logo"></div>
	<h1>Nathaniel MacMillan</h1></a>
</header>

<section id="content">
	
	<article id="photo">
		<header>
			<h2>Photography</h2>
		</header>
		
		<figure class="slideshow" id="photo_media">	
	
			<input checked type=radio name=slider id=slide1 />
			<input type=radio name=slider id=slide2 />
			<input type=radio name=slider id=slide3 />
			<input type=radio name=slider id=slide4 />
			<input type=radio name=slider id=slide5 />
	
	
		<!-- The Slider -->
		
			<div id=slides>
				<div id=overflow>
					<div class=inner>
				
						<article>
							<div class=info>
								<h3>Zombie Runner</h3> 
								<p>Multiplayer Game for Android Platform</p>
							</div>
							<img src="images/media/zombie.png"/>
						</article>
					
						<article>
							<div class=info><h3>Title</h3></div>
							<img src="images/media/"/>
						</article>
					
						<article>
							<div class=info><h3>Title</h3></div>
							<img src="images/media/"/>
						</article>
					
						<article>
							<div class=info><h3>Title</h3></div>
							<img src="images/media/" />
						</article>
					
						<article>
							<div class=info><h3>Title</h3></div>
							<img src="images/media/" />
						</article>
					
					</div> <!-- .inner -->			
				</div> <!-- #overflow -->	
			</div> <!-- #slides -->
	
		<!-- Controls and Active Slide Display -->
	
			<div id=controls>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>
		
		</div> <!-- #controls -->
		
			<div id=active>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>
			
			</div> <!-- #active -->
		</figure> <!-- #photo_media -->
	</article>
</section>
</body>
</html>
