<!DOCTYPE html>
<html lang="en">
<head>
<meta-charset="UTF-8">
<title>2D Media: Nathaniel MacMillan</title>
<link rel="stylesheet" type="text/css" href="../portfolio.css">
<script type="text/javascript" src="html/iosLabelFix.js"></script>
</head>
<body>

<header id="page">
	<a href="../index.html"><div id="logo"></div>
	<h1>Nathaniel MacMillan</h1></a>
</header>

<section id="content">
	
	<article id="2d">
		<header>
			<h2>Two-Dimensional Work</h2>
		</header>
		
		<figure class="slideshow" id="2d_media">	
	
			<input checked type=radio name=slider id=slide1 />
			<input type=radio name=slider id=slide2 />
			<input type=radio name=slider id=slide3 />
			<input type=radio name=slider id=slide4 />
			<input type=radio name=slider id=slide5 />
	
	
		<!-- The Slider -->
		
			<div id=slides>
				<div id=overflow>
					<div class=inner>
				
						<article>
							<div class=info>
								<h3>Color Studies of a Figure</h3> 
								<p>For DES16 at UC Davis</p>
							</div>
							<img src="../images/media/figure.png"/>
						</article>
					
						<article>
							<div class=info>
								<h3>Promotional Media</h3>
								<p>For The Afterglow Men's A Cappella at UC Davis</p>
							</div>
							<img src="../images/media/ag.png"/>
						</article>
					
						<article>
							<div class=info>
								<h3>Show Poster</h3>
								<p>For TEDxUCDavis</p>
							</div>
							<img src="../images/media/ted.png"/>
						</article>
					
						<article>
							<div class=info>
								<h3>Branding Identity</h3>
								<p>For GreenFuel, available on Android</p>
							</div>
							<img src="../images/media/gf.png" />
						</article>
					
						<article>
							<div class=info>
								<h3>Product Mockup</h3>
								<p>For Chinese iOS accessories manufacturer</p>
							</div>
							<img src="../images/media/stand.png" />
						</article>
					
					</div> <!-- .inner -->			
				</div> <!-- #overflow -->	
			</div> <!-- #slides -->
	
		<!-- Controls and Active Slide Display -->
	
			<div id=controls>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>
		
		</div> <!-- #controls -->
		
			<div id=active>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>
			
			</div> <!-- #active -->
		</figure> <!-- #2d_media -->
	</article>

</section>


<footer>
</footer>
</body>
</html>
