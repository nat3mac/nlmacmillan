<!DOCTYPE html>
<html lang="en">
<head>
<meta-charset="UTF-8">
<title>Screen Media: Nathaniel MacMillan</title>
<link rel="stylesheet" type="text/css" href="../portfolio.css">
<script type="text/javascript" src="html/iosLabelFix.js"></script>
</head>
<body>

<header id="page">
	<a href="../index.html"><div id="logo"></div>
	<h1>Nathaniel MacMillan</h1></a>
</header>

<section id="content">
	
	<article id="2d">
		<header>
			<h2>Interactive Design</h2>
		</header>
		
		<figure class="slideshow" id="2d_media">	
	
			<input checked type=radio name=slider id=slide1 />
			<input type=radio name=slider id=slide2 />
			<input type=radio name=slider id=slide3 />
			<input type=radio name=slider id=slide4 />
			<input type=radio name=slider id=slide5 />
	
	
		<!-- The Slider -->
		
			<div id=slides>
				<div id=overflow>
					<div class=inner>
				
						<article>
							<div class=info>
								<h3>LiveStance</h3> 
								<p>Where Artists Meet Venues</p>
							</div>
							<img src="../images/media/livestance.png"/>
						</article>
					
						<article>
							<div class=info>
								<h3>Mobilized</h3>
								<p>Multiplayer strategy game for Android</p>
							</div>
							<img src="../images/media/mobilized.png"/>
						</article>
						
						<article>
							<div class=info>
								<h3>Zombie Runner</h3>
								<p>Artwork for multiplayer game on Android</p>
							</div>
							<img src="../images/media/zombie.png" />
						</article>
						
						<article>
							<div class=info>
								<h3>RideFinder</h3>
								<p>For Intel and UC Davis ITS</p>
							</div>
							<img src="../images/media/rf.png"/>
						</article>
					
						<article>
							<div class=info>
								<h3>OneList</h3>
								<p>For Engage3 and ShoppingScout</p>
							</div>
							<img src="../images/media/ol.png" />
						</article>
					
					
					</div> <!-- .inner -->			
				</div> <!-- #overflow -->	
			</div> <!-- #slides -->
	
		<!-- Controls and Active Slide Display -->
	
			<div id=controls>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>
		
		</div> <!-- #controls -->
		
			<div id=active>

				<label for=slide1></label>
				<label for=slide2></label>
				<label for=slide3></label>
				<label for=slide4></label>
				<label for=slide5></label>
			
			</div> <!-- #active -->
		</figure> <!-- #2d_media -->
	</article>

</section>


<footer>
</footer>
</body>
</html>
